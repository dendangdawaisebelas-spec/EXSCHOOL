<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXSCHOOL</title>
    <style>
        /* CSS Langsung di dalam file agar tidak bergantung link luar */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #0a1f44; /* Warna Biru Navy Bapak */
            font-family: sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        .login-box {
            background: #ffffff; /* Kotak Putih agar kontras dan pasti kelihatan */
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 999;
        }

        .logo-box img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        h2 { color: #0a1f44; margin: 0; font-size: 24px; }
        p { color: #666; font-size: 12px; margin-bottom: 20px; }

        .input-group { position: relative; margin-bottom: 15px; }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Tombol Masuk */
        .btn-masuk {
            width: 100%;
            padding: 14px;
            background: #FFD700; /* Warna Emas */
            border: none;
            border-radius: 8px;
            color: #0a1f44;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .show-pw {
            font-size: 11px;
            color: #0a1f44;
            cursor: pointer;
            display: block;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-box">
            <img src="logo2.png" alt="Logo EXSCHOOL" onerror="this.src='https://via.placeholder.com/150?text=Logo+Tidak+Ada'">
        </div>

        <h2>EXSCHOOL</h2>
        <p>Terintegrasi dalam satu genggaman</p>

        <div class="input-group">
            <input type="text" id="u" placeholder="Username">
        </div>

        <div class="input-group">
            <input type="password" id="p" placeholder="Password">
            <div class="show-pw" onclick="toggleMata()">Lihat Password</div>
        </div>

        <button class="btn-masuk" onclick="validasi()">MASUK</button>
    </div>

    <script>
        // Fitur Lihat Password tanpa icon (pakai teks agar pasti muncul)
        function toggleMata() {
            var x = document.getElementById("p");
            if (x.type === "password") { x.type = "text"; } 
            else { x.type = "password"; }
        }

        function validasi() {
            var user = document.getElementById("u").value;
            var pass = document.getElementById("p").value;

            // Database User
            var data = [
                {u:"pakdityapembinaekskulicms", p:"savepalestine", r:"koordinator"},
                {u:"coachmusikicms", p:"icms2026", r:"coach", e:"Musik"},
                {u:"coachfutsalicms", p:"icms2026", r:"coach", e:"Futsal"},
                {u:"coachtaekwondoicms", p:"icms2026", r:"coach", e:"Taekwondo"},
                {u:"coachbasketicms", p:"icms2026", r:"coach", e:"Basket"},
                {u:"coachpanahanicms", p:"icms2026", r:"coach", e:"Panahan"}
            ];

            var cek = data.find(function(item) { return item.u === user && item.p === pass; });

            if (cek) {
                localStorage.setItem("role", cek.r);
                if (cek.r === "koordinator") { window.location.href = "dashboard_koordinator.html"; } 
                else { 
                    localStorage.setItem("ekskul", cek.e);
                    window.location.href = "coach.html"; 
                }
            } else {
                alert("Salah Password atau Username!");
            }
        }
    </script>
</body>
</html>
