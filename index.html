<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EXSCHOOL - Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --navy: #0a1f44;
      --gold: #FFD700;
      --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
    }
    body, html { margin: 0; height: 100%; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; background: #000; }
    .bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, #0a1f44, #000); z-index: -1; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(10,31,68,0.4) 0%, rgba(0,0,0,0.8) 100%); }
    .login-container { height: 100%; display: flex; justify-content: center; align-items: center; }
    .login-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 35px; width: 340px; text-align: center; border: 1px solid rgba(255, 215, 0, 0.2); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
    .logo-glow { width: 100px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); }
    h2 { font-family: 'Playfair Display', serif; color: white; margin: 0; font-size: 32px; letter-spacing: 3px; text-transform: uppercase; }
    .subtitle { color: var(--gold); font-size: 11px; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; margin-bottom: 30px; line-height: 1.5; }
    .input-group { position: relative; margin-bottom: 20px; }
    input { width: 100%; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; color: white; font-size: 14px; box-sizing: border-box; }
    .toggle-password { position: absolute; right: 15px; top: 15px; color: rgba(255,255,255,0.5); cursor: pointer; }
    button { width: 100%; padding: 16px; border: none; border-radius: 12px; background: var(--gold-gradient); color: var(--navy); font-weight: 800; font-size: 16px; text-transform: uppercase; cursor: pointer; transition: 0.4s; letter-spacing: 2px; }
    button:hover { transform: translateY(-3px); filter: brightness(1.1); }
  </style>
</head>
<body>
  <div class="bg-video"><div class="overlay"></div></div>
  <div class="login-container">
    <div class="login-box">
      <img src="logo.png" class="logo-glow" alt="Logo">
      <h2>EXSCHOOL</h2>
      <div class="subtitle">Terintegrasi dalam satu genggaman</div>
      <div class="input-group">
        <input type="text" id="u" placeholder="Username / Coach ID">
      </div>
      <div class="input-group">
        <input type="password" id="p" placeholder="Security Password">
        <i class="fa-solid fa-eye toggle-password" id="eyeIcon" onclick="toggleVisibility()"></i>
      </div>
      <button onclick="login()">MASUK</button>
    </div>
  </div>

  <script>
    // FUNGSI UTAMA LOGIN
    function login() {
      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value.trim();
      
      // Database User Lengkap
      const users = [
        {u:"pakdityapembinaekskulicms", p:"savepalestine", r:"koordinator"},
        {u:"coachmusikicms", p:"icms2026", r:"coach", e:"Musik"},
        {u:"coachfutsalicms", p:"icms2026", r:"coach", e:"Futsal"},
        {u:"coachtaekwondoicms", p:"icms2026", r:"coach", e:"Taekwondo"},
        {u:"coachbasketicms", p:"icms2026", r:"coach", e:"Basket"},
        {u:"coachpanahanicms", p:"icms2026", r:"coach", e:"Panahan"}
      ];

      const user = users.find(x => x.u === u && x.p === p);
      
      if (!user) {
        alert("Akses Ditolak: Username atau Password Salah!");
        return;
      }

      // Menyimpan data ke LocalStorage
      localStorage.setItem("role", user.r); 
      localStorage.setItem("username", user.u);
      
      // Navigasi ke Halaman Tujuan
      if (user.r === "koordinator") {
        window.location.href = "dashboard_koordinator.html";
      } else { 
        localStorage.setItem("ekskul", user.e); 
        window.location.href = "coach.html"; 
      }
    }

    function toggleVisibility() {
      const pInput = document.getElementById("p");
      const eyeIcon = document.getElementById("eyeIcon");
      if (pInput.type === "password") {
        pInput.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pInput.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
</body>
</html>
