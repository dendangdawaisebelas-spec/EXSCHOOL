<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EXSCHOOL - Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --navy: #0a1f44; --gold: #FFD700; }
    body { 
      margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
      background: var(--navy); color: white;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .login-box { 
      background: rgba(255,255,255,0.1); padding: 40px; border-radius: 25px; 
      width: 320px; text-align: center; backdrop-filter: blur(10px);
      border: 1px solid rgba(255,215,0,0.3);
    }
    .logo-img { width: 80px; margin-bottom: 15px; }
    h2 { margin: 0; font-size: 28px; letter-spacing: 2px; }
    p { color: var(--gold); font-size: 11px; margin-bottom: 30px; }
    .input-group { position: relative; margin-bottom: 20px; }
    input { 
      width: 100%; padding: 15px; border-radius: 12px; border: none; 
      background: rgba(255,255,255,0.9); color: #333; box-sizing: border-box;
    }
    .eye-btn { 
      position: absolute; right: 15px; top: 15px; color: #666; cursor: pointer; z-index: 10;
    }
    button { 
      width: 100%; padding: 16px; border-radius: 12px; border: none; 
      background: var(--gold); color: var(--navy); font-weight: 800; 
      cursor: pointer; text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="logo.png" class="logo-img" alt="Logo">
    <h2>EXSCHOOL</h2>
    <p>Terintegrasi dalam satu genggaman</p>

    <div class="input-group">
      <input type="text" id="u" placeholder="Username / Coach ID">
    </div>
    
    <div class="input-group">
      <input type="password" id="p" placeholder="Security Password">
      <i class="fa-solid fa-eye eye-btn" id="togglePw" onclick="togglePw()"></i>
    </div>
    
    <button onclick="prosesLogin()">MASUK</button>
  </div>

<script>
  // Fungsi mata untuk melihat password
  function togglePw() {
    const p = document.getElementById("p");
    const icon = document.getElementById("togglePw");
    if (p.type === "password") {
      p.type = "text";
      icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      p.type = "password";
      icon.classList.replace("fa-eye-slash", "fa-eye");
    }
  }

  // Fungsi Login
  function prosesLogin() {
    const userIn = document.getElementById("u").value.trim();
    const passIn = document.getElementById("p").value.trim();
    
    const users = [
      {u:"pakdityapembinaekskulicms", p:"savepalestine", r:"koordinator"},
      {u:"coachmusikicms", p:"icms2026", r:"coach", e:"Musik"},
      {u:"coachfutsalicms", p:"icms2026", r:"coach", e:"Futsal"},
      {u:"coachtaekwondoicms", p:"icms2026", r:"coach", e:"Taekwondo"},
      {u:"coachbasketicms", p:"icms2026", r:"coach", e:"Basket"},
      {u:"coachpanahanicms", p:"icms2026", r:"coach", e:"Panahan"}
    ];

    const found = users.find(x => x.u === userIn && x.p === passIn);

    if (found) {
      localStorage.setItem("role", found.r);
      localStorage.setItem("username", found.u);
      if (found.r === "koordinator") {
        window.location.href = "dashboard_koordinator.html";
      } else {
        localStorage.setItem("ekskul", found.e);
        window.location.href = "coach.html";
      }
    } else {
      alert("Maaf, Username atau Password salah.");
    }
  }
</script>

</body>
</html>
