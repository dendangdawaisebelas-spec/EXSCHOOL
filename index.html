<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXSCHOOL - Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --navy: #0a1f44; --gold: #FFD700; }
        body, html { margin: 0; height: 100%; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--navy); display: flex; justify-content: center; align-items: center; }
        .login-box { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; width: 320px; text-align: center; border: 1px solid rgba(255, 215, 0, 0.2); }
        .logo-img { width: 160px; margin-bottom: 10px; }
        h2 { color: white; margin: 0; font-size: 26px; letter-spacing: 2px; }
        .sub { color: var(--gold); font-size: 10px; margin-bottom: 30px; text-transform: uppercase; }
        .input-group { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; background: white; box-sizing: border-box; font-weight: 600; }
        .eye-icon { position: absolute; right: 15px; top: 15px; color: #333; cursor: pointer; font-size: 18px; }
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; background: linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c); color: var(--navy); font-weight: 800; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="logo2.png" class="logo-img" alt="LOGO">
        <h2>EXSCHOOL</h2>
        <div class="sub">Terintegrasi dalam satu genggaman</div>

        <div class="input-group">
            <input type="text" id="user" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="pass" placeholder="Password">
            <i class="fa-solid fa-eye eye-icon" id="toggleIcon" onclick="toggleView()"></i>
        </div>
        <button onclick="prosesLogin()">MASUK</button>
    </div>

<script>
    function toggleView() {
        const p = document.getElementById("pass");
        const icon = document.getElementById("toggleIcon");
        if (p.type === "password") {
            p.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            p.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }

    function prosesLogin() {
        const u = document.getElementById("user").value.toLowerCase().trim();
        const p = document.getElementById("pass").value.trim();

        // DATABASE USERNAME SIMPEL
        const users = [
            {u:"pakditya", p:"savepalestine", r:"koordinator"},
            {u:"musik", p:"icms2026", r:"coach", e:"Musik"},
            {u:"nihongo", p:"icms2026", r:"coach", e:"Nihongo Club"},
            {u:"dokcil", p:"icms2026", r:"coach", e:"Dokter Kecil"},
            {u:"english", p:"icms2026", r:"coach", e:"English Club"},
            {u:"taekwondo", p:"icms2026", r:"coach", e:"Taekwondo"},
            {u:"futsal", p:"icms2026", r:"coach", e:"Futsal"},
            {u:"basket", p:"icms2026", r:"coach", e:"Basket"},
            {u:"panahan", p:"icms2026", r:"coach", e:"Panahan"}
        ];

        const acc = users.find(x => x.u === u && x.p === p);

        if (acc) {
            localStorage.setItem("role", acc.r);
            localStorage.setItem("username", acc.u);
            if (acc.r === "koordinator") {
                window.location.href = "dashboard_koordinator.html";
            } else {
                localStorage.setItem("ekskul", acc.e);
                window.location.href = "coach.html";
            }
        } else {
            alert("Username atau Password Salah!");
        }
    }
</script>
</body>
</html>
