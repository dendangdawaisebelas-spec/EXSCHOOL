<!DOCTYPE html>
<html lang="id">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --navy: #0a1f44;
            --gold: #FFD700;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--navy);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10,31,68,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* Container Login */
        .login-box {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        /* Pengaturan Logo Baru Bapak */
        .logo-container img {
            width: 160px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        h2 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            letter-spacing: 3px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--gold);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px 0 30px 0;
        }

        /* Input Styling */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #111;
            font-size: 14px;
            font-weight: 600;
            box-sizing: border-box;
            outline: none;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            cursor: pointer;
            font-size: 18px;
            z-index: 20;
        }

        /* Tombol Masuk */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--gold-gradient);
            color: var(--navy);
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

    </style>
</head>
<body>

                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
