<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXSCHOOL - Premium Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --navy: #0a1f44; 
            --gold: #FFD700; /* Kuning warna logo */
            --silver: #C0C0C0; /* Sentuhan silver sedikit */
            --light-gray: #f8f9fa;
        }

        body, html { 
            margin: 0; height: 100%; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--light-gray); 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            z-index: -1;
        }

        /* Box Login dengan outline silver tipis */
        .login-box { 
            background: #ffffff; 
            padding: 60px 40px; 
            border-radius: 40px; 
            width: 340px; 
            text-align: center; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            border: 1px solid var(--silver); /* Sentuhan silver sedikit saja */
            animation: containerAppear 1s ease-out;
        }

        @keyframes containerAppear {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h2 { 
            color: var(--navy); 
            margin: 0; 
            font-size: 32px; 
            letter-spacing: 4px; 
            font-weight: 800;
        }

        /* Slogan dengan warna kuning logo */
        .sub { 
            color: var(--gold); 
            font-size: 11px; 
            margin-bottom: 40px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            font-weight: 800;
            text-shadow: 0.5px 0.5px 0px rgba(0,0,0,0.1);
        }

        .input-group { 
            position: relative; 
            margin-bottom: 25px; 
        }

        input { 
            width: 100%; 
            padding: 18px 20px; 
            border-radius: 15px; 
            border: 1.5px solid #eee; 
            background: #fdfdfd; 
            box-sizing: border-box; 
            font-weight: 600; 
            font-size: 14px;
            transition: all 0.3s ease;
            color: var(--navy);
        }

        input:focus {
            border-color: var(--gold); /* Fokus warna kuning */
            background: #fff;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.1);
            outline: none;
        }

        .eye-icon { 
            position: absolute; right: 20px; top: 18px; 
            color: #ccc; cursor: pointer; font-size: 18px;
        }

        /* Tombol warna Kuning Logo */
        button { 
            width: 100%; 
            padding: 18px; 
            border: none; 
            border-radius: 15px; 
            background: var(--gold); 
            color: var(--navy); 
            font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            margin-top: 10px;
        }

        button:hover { 
            transform: translateY(-3px);
            filter: brightness(1.1);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .footer-text { margin-top: 30px; font-size: 10px; color: #bbb; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="login-box">
        <h2>EXSCHOOL</h2>
        <div class="sub">Sinergi Terintegrasi</div>

        <div class="input-group">
            <input type="text" id="user" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="pass" placeholder="Password">
            <i class="fa-solid fa-eye eye-icon" id="toggleIcon" onclick="toggleView()"></i>
        </div>
        <button onclick="prosesLogin()">MASUK</button>
        
        <div class="footer-text">powered by dendangdawaisebelas</div>
    </div>

<script>
    function toggleView() {
        const p = document.getElementById("pass");
        const icon = document.getElementById("toggleIcon");
        if (p.type === "password") {
            p.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            p.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }

    function prosesLogin() {
        const u = document.getElementById("user").value.toLowerCase().trim();
        const p = document.getElementById("pass").value.trim();

        const users = [
            {u:"manggalaraditya", p:"savepalestine", r:"koordinator"}, // Username baru pembina
            {u:"musik", p:"icms2026", r:"coach", e:"Musik"},
            {u:"nihongo", p:"icms2026", r:"coach", e:"Nihongo Club"},
            {u:"dokcil", p:"icms2026", r:"coach", e:"Dokter Kecil"},
            {u:"english", p:"icms2026", r:"coach", e:"English Club"},
            {u:"taekwondo", p:"icms2026", r:"coach", e:"Taekwondo"},
            {u:"futsal", p:"icms2026", r:"coach", e:"Futsal"},
            {u:"basket", p:"icms2026", r:"coach", e:"Basket"},
            {u:"panahan", p:"icms2026", r:"coach", e:"Panahan"},
            {u:"renang", p:"icms2026", r:"coach", e:"Renang"},
            {u:"badminton", p:"icms2026", r:"coach", e:"Badminton"},
            {u:"pramuka", p:"icms2026", r:"coach", e:"Pramuka"}
        ];

        const acc = users.find(x => x.u === u && x.p === p);

        if (acc) {
            localStorage.setItem("role", acc.r);
            localStorage.setItem("username", acc.u);
            localStorage.setItem("ekskul", acc.e);
            window.location.href = (acc.r === "koordinator") ? "dashboard_koordinator.html" : "coach.html";
        } else {
            alert("Akses Ditolak: Kredensial tidak valid.");
        }
    }
</script>
</body>
</html>
