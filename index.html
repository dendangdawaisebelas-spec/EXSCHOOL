<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EXSCHOOL - Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --navy: #0a1f44;
      --gold: #FFD700;
      --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
    }
    
    body, html { 
      margin: 0; height: 100%; overflow: hidden; 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: var(--navy); 
    }

    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(10,31,68,0.3) 0%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
    }

    .login-container { 
      height: 100%; display: flex; justify-content: center; align-items: center; 
      position: relative; z-index: 2; 
    }

    .login-box { 
      background: rgba(255, 255, 255, 0.07); 
      backdrop-filter: blur(15px); 
      padding: 40px; border-radius: 30px; width: 340px; 
      text-align: center; border: 1px solid rgba(255, 215, 0, 0.2); 
      box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
    }

    /* PERINTAH CSS UNTUK LOGO2.PNG */
    .logo-main { 
      width: 200px; /* Sesuaikan ukuran logo Anda */
      height: auto;
      margin-bottom: 10px; 
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }

    h2 { color: white; margin: 0; font-size: 28px; letter-spacing: 4px; font-weight: 800; text-transform: uppercase; }
    .subtitle { color: var(--gold); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 30px; margin-top: 5px; }
    .input-group { position: relative; margin-bottom: 20px; }
    input { width: 100%; background: rgba(255,255,255,0.9); border: none; padding: 15px; border-radius: 12px; color: #111; font-size: 14px; box-sizing: border-box; }
    .eye-icon { position: absolute; right: 15px; top: 15px; color: #555; cursor: pointer; font-size: 18px; }
    button { width: 100%; padding: 16px; border: none; border-radius: 12px; background: var(--gold-gradient); color: var(--navy); font-weight: 800; font-size: 16px; text-transform: uppercase; cursor: pointer; transition: 0.4s; letter-spacing: 2px; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="login-container">
    <div class="login-box">
      <img src="logo2.png" class="logo-main" alt="Logo EXSCHOOL">
      
      <h2>EXSCHOOL</h2>
      <div class="subtitle">Terintegrasi dalam satu genggaman</div>

      <div class="input-group">
        <input type="text" id="u" placeholder="Username / Coach ID">
      </div>

      <div class="input-group">
        <input type="password" id="p" placeholder="Security Password">
        <i class="fa-solid fa-eye eye-icon" id="toggleIcon" onclick="togglePassword()"></i>
      </div>

      <button onclick="login()">MASUK</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pField = document.getElementById("p");
      const icon = document.getElementById("toggleIcon");
      if (pField.type === "password") {
        pField.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pField.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    function login() {
      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value.trim();

      const users = [
        {u:"pakdityapembinaekskulicms", p:"savepalestine", r:"koordinator"},
        {u:"coachmusikicms", p:"icms2026", r:"coach", e:"Musik"},
        {u:"coachfutsalicms", p:"icms2026", r:"coach", e:"Futsal"},
        {u:"coachtaekwondoicms", p:"icms2026", r:"coach", e:"Taekwondo"},
        {u:"coachbasketicms", p:"icms2026", r:"coach", e:"Basket"},
        {u:"coachpanahanicms", p:"icms2026", r:"coach", e:"Panahan"}
      ];

      const found = users.find(user => user.u === u && user.p === p);

      if (found) {
        localStorage.setItem("role", found.r);
        localStorage.setItem("username", found.u);
        if (found.r === "koordinator") {
          window.location.href = "dashboard_koordinator.html";
        } else {
          localStorage.setItem("ekskul", found.e);
          window.location.href = "coach.html";
        }
      } else {
        alert("Akses Ditolak: Username atau Password Salah!");
      }
    }
  </script>
</body>
</html>
