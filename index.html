<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login EXSCHOOL ICMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; height: 100vh; background: linear-gradient(135deg, #0a1f44, #0d2c66); display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; }
    .login-box { background: #fff; padding: 30px; width: 340px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,.3); text-align: center; }
    .pass-wrapper { position: relative; width: 100%; }
    input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    .toggle-pass { position: absolute; right: 12px; top: 12px; cursor: pointer; font-size: 18px; }
    button { width: 100%; padding: 12px; background: #0a1f44; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
    .note { font-size: 12px; color: #666; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 style="color:#0a1f44">Login EXSCHOOL</h2>
    <input type="text" id="username" placeholder="Username">
    <div class="pass-wrapper">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-pass" onclick="togglePass()" id="eye">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">MASUK</button>
    <div class="note">SMP-SMA Insan Cendekia Magnet School</div>
  </div>
  <script>
    function togglePass() {
      const p = document.getElementById("password"); const e = document.getElementById("eye");
      if (p.type === "password") { p.type = "text"; e.innerText = "üîí"; } else { p.type = "password"; e.innerText = "üëÅÔ∏è"; }
    }
    const users = [
      { u: "pakdityapembinaekskulicms", p: "savepalestine", r: "koordinator" },
      { u: "coachpramukaicms", p: "icms2026", r: "coach", e: "Pramuka" },
      { u: "coachnihonggoicms", p: "icms2026", r: "coach", e: "Nihonggo Club" },
      { u: "coachenglishicms", p: "icms2026", r: "coach", e: "English Club" },
      { u: "coachtaekwondoicms", p: "icms2026", r: "coach", e: "Taekwondo" },
      { u: "coachbadmintonicms", p: "icms2026", r: "coach", e: "Badminton" },
      { u: "coachfutsalicms", p: "icms2026", r: "coach", e: "Futsal" },
      { u: "coachbasketicms", p: "icms2026", r: "coach", e: "Basket" },
      { u: "coachpanahanicms", p: "icms2026", r: "coach", e: "Panahan" },
      { u: "coachdokterkecilicms", p: "icms2026", r: "coach", e: "Dokter Kecil" },
      { u: "coachrenangicms", p: "icms2026", r: "coach", e: "Renang" },
      { u: "coachmusikicms", p: "icms2026", r: "coach", e: "Musik" }
    ];
    function login() {
      const uIn = document.getElementById("username").value.trim(); const pIn = document.getElementById("password").value.trim();
      const user = users.find(x => x.u === uIn && x.p === pIn);
      if (!user) { alert("Username atau Password Salah!"); return; }
      localStorage.clear(); localStorage.setItem("login", "true"); localStorage.setItem("role", user.r); localStorage.setItem("username", user.u);
      if (user.r === "koordinator") { window.location.replace("dashboard_koordinator.html"); } 
      else { localStorage.setItem("ekskul", user.e); window.location.replace("coach.html"); }
    }
  </script>
</body>
</html>
