<div class="card" style="border-top: 5px solid #bf953f; background:white; padding:20px; border-radius:15px;">
  <h3 style="color:#0a1f44;">MONITORING PELATIH REAL-TIME</h3>
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
    <button class="btn" style="background:#f4f7f6; color:#0a1f44; border:1px solid #ddd;" onclick="bukaAbsensi('Badminton')">Cek Absensi Badminton</button>
    <button class="btn" style="background:#f4f7f6; color:#0a1f44; border:1px solid #ddd;" onclick="bukaAbsensi('Taekwondo')">Cek Absensi Taekwondo</button>
  </div>
  <hr>
  <button class="btn" style="background:#e74c3c" onclick="downloadPDF()">
    <i class="fa-solid fa-file-pdf"></i> DOWNLOAD REKAP PDF
  </button>
</div>

<script>
  function bukaAbsensi(eks) {
    const ids = { "Badminton": "ID_DOC_BADMINTON", "Taekwondo": "ID_DOC_TAEKWONDO" };
    window.open(`https://docs.google.com/document/d/${ids[eks]}/edit`, '_blank');
  }
  function downloadPDF() {
    const idUtama = "ID_DOC_LAPORAN_BULANAN";
    window.open(`https://docs.google.com/document/d/${idUtama}/export?format=pdf`, '_blank');
  }
</script>
