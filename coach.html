<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Dashboard - EXSCHOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { 
      --navy: #0a1f44; 
      --gold: #bf953f; 
      --light-bg: #fcfcfc;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      margin: 0; background-color: var(--light-bg); 
      padding-bottom: 50px; color: #333;
    }

    header { 
      background: #ffffff; padding: 30px 20px; text-align: center;
      border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100;
      display: flex; flex-direction: column; align-items: center;
    }

    /* Pengganti Icon Gambar ke Simbol agar pasti tampil */
    #ekskul-symbol {
        font-size: 40px;
        margin-bottom: 10px;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }

    #dynamic_title { 
      margin: 0; font-size: 22px; text-transform: uppercase; 
      letter-spacing: 2px; font-weight: 800; color: var(--navy);
    }

    .icms-badge { 
      background: var(--gold); color: white; padding: 6px 20px; 
      border-radius: 50px; font-size: 11px; font-weight: 700; 
      margin-top: 12px; display: inline-block; text-transform: uppercase;
    }

    .card { 
      background: #ffffff; padding: 25px; border-radius: 24px; 
      margin: 20px; box-shadow: var(--card-shadow); 
      border: 1px solid #f0f0f0;
    }

    h3 { font-size: 16px; font-weight: 800; color: var(--navy); margin-top: 0; border-bottom: 2px solid #f8f9fa; padding-bottom: 10px; }
    label { font-weight: 700; display: block; margin-top: 15px; color: #888; font-size: 11px; text-transform: uppercase; }
    
    textarea, input { 
      width: 100%; padding: 14px; margin-top: 8px; border-radius: 12px; 
      border: 1.5px solid #f0f0f0; background: #fafafa; box-sizing: border-box; 
      font-family: inherit; font-size: 14px;
    }

    textarea::placeholder { color: #b0b0b0; font-style: italic; }

    .btn-save { background: #2f3542; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 12px; }
    .btn-action { width: calc(100% - 40px); margin: 15px 20px 5px 20px; padding: 16px; border: none; border-radius: 15px; font-weight: 800; text-transform: uppercase; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-kaldik { background: #8e44ad; color: white; }
  </style>
</head>
<body>

<header>
  <div id="ekskul-symbol"></div> 
  <h1 id="dynamic_title">MEMUAT...</h1>
  <div class="icms-badge">SMP-SMA ICMS</div>
  <div id="cName" style="font-size:11px; color:#888; margin-top:8px; font-weight:600;"></div>
</header>

<button class="btn-action btn-kaldik" onclick="alert('Membuka Kaldik...')">
  <i class="fa-solid fa-calendar-alt"></i> JADWAL EKSKUL & KALDIK
</button>

<div class="card">
  <h3>1. Input Pertemuan Harian</h3>
  <label>Materi Latihan</label>
  <textarea id="mat" rows="3" placeholder="Memuat contoh materi..."></textarea>
  <button class="btn-save" style="background:#2980b9">SIMPAN PERTEMUAN</button>
</div>

<div class="card">
  <h3>2. Laporan Evaluasi Bulanan</h3>
  <label>Agenda Terlaksana</label>
  <textarea id="eval_agenda" rows="2" placeholder="Contoh: Latihan rutin 4x/bulan..."></textarea>
  <button class="btn-save" style="background:#1c7c54">UPDATE EVALUASI</button>
</div>

<script>
  const eks = localStorage.getItem("ekskul") || "Ekskul";
  const user = localStorage.getItem("username") || "User";

  function setContent() {
    const titleEl = document.getElementById("dynamic_title");
    const symbolEl = document.getElementById("ekskul-symbol");
    const matPlaceholder = document.getElementById("mat");
    const agendaPlaceholder = document.getElementById("eval_agenda");
    
    document.getElementById("cName").innerText = "PELATIH: " + user.toUpperCase();
    
    // Konfigurasi Ikon & Placeholder Relate sesuai Ekskul
    let config = {
        title: "COACH " + eks.toUpperCase(),
        symbol: "‚≠ê",
        matHint: "Contoh: Materi dasar dan teknik pekan ini.",
        agendaHint: "Contoh: Rekap kegiatan bulan ini."
    };

    if (eks === "Nihongo Club") {
        config = { title: "Êó•Êú¨Ë™ûÊïôÂ∏´", symbol: "üáØüáµ", matHint: "Contoh: Pengenalan Hiragana („ÅÇ-„Åù) dan salam harian (Aisatsu).", agendaHint: "Contoh: Lancar melafalkan salam & hafal 10 huruf Hiragana." };
    } else if (eks === "Musik") {
        config = { title: "Instruktur Musik", symbol: "üéµ", matHint: "Contoh: Teknik fingering gitar dasar dan tangga nada C Major.", agendaHint: "Contoh: Praktik lagu instrumen dasar selesai 100%." };
    } else if (eks === "Dokter Kecil") {
        config = { title: "Instruktur Dokter Kecil", symbol: "ü©∫", matHint: "Contoh: Simulasi pertolongan pertama (P3K) pada luka ringan.", agendaHint: "Contoh: Pengecekan kotak obat kelas dan penyuluhan cuci tangan." };
    } else if (eks === "Taekwondo") {
        config = { title: "Sabeum Taekwondo", symbol: "ü•ã", matHint: "Contoh: Pemantapan kuda-kuda (Ap Sogi) dan tendangan (Ap Chagi).", agendaHint: "Contoh: Persiapan ujian kenaikan tingkat sabuk kuning." };
    } else if (eks === "Badminton") {
        config = { title: "Coach Badminton", symbol: "üè∏", matHint: "Contoh: Latihan teknik servis pendek dan footwork lapangan.", agendaHint: "Contoh: Turnamen internal antar siswa dan perbaikan stamina." };
    } else if (eks === "Futsal") {
        config = { title: "Coach Futsal", symbol: "‚öΩ", matHint: "Contoh: Latihan passing akurasi pendek dan shooting terarah.", agendaHint: "Contoh: Strategi formasi bertahan dan fisik pemain." };
    } else if (eks === "Pramuka") {
        config = { title: "Pembina Pramuka", symbol: "‚öúÔ∏è", matHint: "Contoh: Materi sandi Morse dan tali temali (Simpul Mati).", agendaHint: "Contoh: Penjelajahan lingkungan sekolah dan SKU." };
    }

    // Terapkan Perubahan
    titleEl.innerText = config.title;
    symbolEl.innerText = config.symbol;
    matPlaceholder.placeholder = config.matHint;
    agendaPlaceholder.placeholder = config.agendaHint;
  }

  window.onload = setContent;
</script>
</body>
</html>
