<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Presensi Ekskul</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f7f6; padding-bottom: 50px; }
        header { background: #0a1f44; color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h3 { margin-top: 0; color: #0a1f44; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; }
        input[type="text"], input[type="date"], textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .siswa-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .siswa-name { font-size: 14px; }
        input[type="checkbox"] { transform: scale(1.5); }
        canvas { border: 2px dashed #ccc; border-radius: 5px; width: 100%; height: 150px; background: #fff; cursor: crosshair; }
        .btn-save { background: #1c7c54; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .btn-clear { background: #666; color: white; border: none; padding: 8px; border-radius: 5px; margin-top: 5px; cursor: pointer; }
        .logout { color: #ff4d4d; text-decoration: none; font-size: 12px; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div id="displayEkskul" style="font-weight: bold; font-size: 18px;">Memuat...</div>
    <div id="displayNama" style="font-size: 12px; opacity: 0.8;"></div>
</header>

<div class="container">
    <div class="card">
        <h3>Detail Pertemuan</h3>
        <label>Tanggal Pertemuan</label>
        <input type="date" id="tgl">
        
        <label>Materi Kegiatan</label>
        <textarea id="materi" rows="3" placeholder="Contoh: Teknik dasar dribbling"></textarea>
        
        <label>Durasi Latihan</label>
        <input type="text" value="90 Menit" disabled>
    </div>

    <div class="card">
        <h3>Presensi Siswa</h3>
        <p style="font-size: 12px; color: #666;">Centang jika siswa <b>HADIR</b></p>
        <div id="daftarSiswa"></div>
    </div>

    <div class="card">
        <h3>Tanda Tangan Coach</h3>
        <p style="font-size: 12px; color: red;">Wajib diisi sebagai syarat sah honor</p>
        <canvas id="canvasTTD"></canvas>
        <button class="btn-clear" onclick="clearCanvas()">Hapus Tanda Tangan</button>
    </div>

    <button class="btn-save" onclick="simpanPertemuan()">SIMPAN & KIRIM LAPORAN</button>
    <center><a href="#" class="logout" onclick="logout()">Keluar Aplikasi</a></center>
</div>

<script>
    // 1. KEAMANAN HALAMAN
    if (localStorage.getItem("login") !== "true" || localStorage.getItem("role") !== "coach") {
        window.location.replace("index.html");
    }

    const namaEkskul = localStorage.getItem("ekskul");
    document.getElementById("displayEkskul").innerText = namaEkskul;
    document.getElementById("displayNama").innerText = "Coach: " + localStorage.getItem("username");

    // 2. GENERATE DAFTAR SISWA (Simulasi 30 Siswa)
    const containerSiswa = document.getElementById("daftarSiswa");
    for (let i = 1; i <= 30; i++) {
        containerSiswa.innerHTML += `
            <div class="siswa-item">
                <span class="siswa-name">Siswa Nomor Absen ${i}</span>
                <input type="checkbox" class="presensi-check" checked>
            </div>
        `;
    }

    // 3. LOGIKA TANDA TANGAN (CANVAS)
    const canvas = document.getElementById("canvasTTD");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    // Mendukung Sentuhan HP
    canvas.addEventListener("touchstart", (e) => { e.preventDefault(); drawing = true; ctx.beginPath(); });
    canvas.addEventListener("touchend", () => drawing = false);
    canvas.addEventListener("touchmove", (e) => {
        if (!drawing) return;
        let touch = e.touches[0];
        let rect = canvas.getBoundingClientRect();
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
    });

    // Mendukung Mouse Laptop
    canvas.addEventListener("mousedown", () => { drawing = true; ctx.beginPath(); });
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        let rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
    });

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    // 4. SIMPAN DATA
    function simpanPertemuan() {
        const tgl = document.getElementById("tgl").value;
        const materi = document.getElementById("materi").value;
        
        if (!tgl || !materi) {
            alert("Harap isi Tanggal dan Materi!");
            return;
        }

        // Simpan Data (Simulasi)
        alert("Laporan Sah! Data berhasil disimpan untuk ekskul " + namaEkskul);
        location.reload();
    }

    function logout() { localStorage.clear(); window.location.replace("index.html"); }
</script>

</body>
</html>
