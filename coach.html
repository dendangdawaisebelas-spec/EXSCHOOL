<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EXSCHOOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --navy: #0a1f44; --gold: #FFD700; --accent: #2980b9; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #f4f7fa; padding-bottom: 50px; color: #2d3436; }

        /* HEADER SESUAI SCREENSHOT */
        header { 
            background: var(--navy); color: white; padding: 25px 20px; text-align: center;
            border-radius: 0 0 35px 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: sticky; top: 0; z-index: 100;
        }
        
        /* Judul (Lingkar Merah) */
        #dynamic_title { 
            margin: 0; font-size: 20px; text-transform: uppercase; 
            letter-spacing: 1px; font-weight: 800; 
        }

        /* Badge Kuning (Lingkar Putih) */
        .icms-badge { 
            background: var(--gold); color: var(--navy); padding: 5px 25px; 
            border-radius: 50px; font-size: 11px; font-weight: 800; 
            margin-top: 10px; display: inline-block; text-transform: uppercase;
        }

        /* Card & Tombol Diskusi */
        .card { background: white; padding: 25px; border-radius: 25px; margin: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .card-title { display: flex; align-items: center; gap: 10px; font-size: 17px; font-weight: 800; color: var(--navy); margin-bottom: 15px; border-left: 5px solid var(--accent); padding-left: 12px; }
        
        .btn-diskusi { 
            position: relative; background: var(--gold) !important; color: var(--navy) !important; 
            width: calc(100% - 40px); margin: 20px; padding: 16px; border: none; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 800; text-transform: uppercase;
        }

        .notif-dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background-color: #ff4757; border: 2px solid white; border-radius: 50%; display: none; }
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { transform: scale(0.95); } 70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); } 100% { transform: scale(0.95); } }

        label { font-weight: 700; display: block; margin-top: 15px; color: #636e72; font-size: 12px; text-transform: uppercase; }
        textarea, input { width: 100%; padding: 14px; margin-top: 8px; border-radius: 12px; border: 1.5px solid #eef2f7; box-sizing: border-box; font-family: inherit; }
        .btn-submit { color: white; border: none; padding: 16px; width: 100%; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 20px; background: var(--accent); text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <h1 id="dynamic_title">Loading...</h1>
    <div class="icms-badge">SMP-SMA ICMS</div>
</header>

<button class="btn-diskusi" onclick="window.location.href='diskusi.html'">
    <i class="fa-solid fa-comments"></i> BUKA RUANG DISKUSI (GRUP)
    <span id="dot" class="notif-dot pulse"></span>
</button>

<div class="card">
    <div class="card-title"><i id="icon_main" class="fa-solid fa-calendar-check"></i> 1. Pertemuan Pekanan</div>
    <label>Tanggal Pertemuan</label>
    <input type="date" id="tgl">
    <label>Materi Latihan</label>
    <textarea id="mat" rows="3" placeholder="Tuliskan rincian materi pekan ini..."></textarea>
    <button class="btn-submit" onclick="alert('Data Disimpan')">SIMPAN & SINKRONISASI</button>
</div>

<script>
    const ekskul = localStorage.getItem("ekskul") || "Ekskul";

    function setHeader() {
        const titleEl = document.getElementById("dynamic_title");
        
        // Logika Judul Sesuai Permintaan
        if (ekskul === "Nihongo Club") {
            titleEl.innerText = "日本語教師";
        } else if (ekskul === "Musik") {
            titleEl.innerText = "Instruktur Musik";
        } else if (ekskul === "Dokter Kecil") {
            titleEl.innerText = "Instruktur Dokter Kecil";
        } else if (ekskul === "English Club") {
            titleEl.innerText = "English Club Teacher";
        } else if (ekskul === "Taekwondo") {
            titleEl.innerText = "Sabeum Taekwondo";
        } else {
            titleEl.innerText = ekskul;
        }
    }

    window.onload = () => {
        setHeader();
        // Cek notif diskusi
        if(!sessionStorage.getItem("diskusi_dibaca")) {
            document.getElementById("dot").style.display = "block";
        }
    };
</script>

</body>
</html>
