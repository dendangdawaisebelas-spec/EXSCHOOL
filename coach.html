<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Dashboard - EXSCHOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { 
      --navy: #0a1f44; 
      --gold: #bf953f; 
      --light-bg: #fcfcfc;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      margin: 0; background-color: var(--light-bg); 
      padding-bottom: 50px; color: #333;
    }

    header { 
      background: #ffffff; padding: 30px 20px; text-align: center;
      border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100;
    }

    #dynamic_title { 
      margin: 0; font-size: 22px; text-transform: uppercase; 
      letter-spacing: 2px; font-weight: 800; color: var(--navy);
    }

    .icms-badge { 
      background: var(--gold); color: white; padding: 6px 20px; 
      border-radius: 50px; font-size: 11px; font-weight: 700; 
      margin-top: 12px; display: inline-block; text-transform: uppercase;
    }

    .card { 
      background: #ffffff; padding: 25px; border-radius: 24px; 
      margin: 20px; box-shadow: var(--card-shadow); 
      border: 1px solid #f0f0f0;
    }

    h3 { font-size: 16px; font-weight: 800; color: var(--navy); margin-top: 0; border-bottom: 2px solid #f8f9fa; padding-bottom: 10px; }
    label { font-weight: 700; display: block; margin-top: 15px; color: #888; font-size: 11px; text-transform: uppercase; }
    
    textarea, input { 
      width: 100%; padding: 14px; margin-top: 8px; border-radius: 12px; 
      border: 1.5px solid #f0f0f0; background: #fafafa; box-sizing: border-box; 
      font-family: inherit; font-size: 14px;
    }

    textarea::placeholder { color: #b0b0b0; font-style: italic; font-size: 12px; }

    .btn-save { background: #2f3542; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 12px; }
    
    .btn-action { width: calc(100% - 40px); margin: 15px 20px 5px 20px; padding: 16px; border: none; border-radius: 15px; font-weight: 800; text-transform: uppercase; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-kaldik { background: #8e44ad; color: white; }
  </style>
</head>
<body>

<header>
  <h1 id="dynamic_title">MEMUAT...</h1>
  <div class="icms-badge">SMP-SMA ICMS</div>
  <div id="cName" style="font-size:11px; color:#888; margin-top:8px; font-weight:600;"></div>
</header>

<button class="btn-action btn-kaldik" onclick="alert('Membuka Jadwal...')">
  <i class="fa-solid fa-calendar-alt"></i> JADWAL EKSKUL & KALDIK
</button>

<div class="card">
  <h3>1. Input Pertemuan Harian</h3>
  <label>Materi Latihan</label>
  <textarea id="mat" rows="3" placeholder="Memuat contoh materi..."></textarea>
  <button class="btn-save" style="background:#2980b9">SIMPAN PERTEMUAN</button>
</div>

<div class="card">
  <h3>2. Laporan Evaluasi Bulanan</h3>
  <label>Agenda Terlaksana</label>
  <textarea id="eval_agenda" rows="2" placeholder="Contoh agenda bulanan..."></textarea>
  <label>Capaian Siswa</label>
  <textarea id="eval_capaian" rows="2" placeholder="Contoh capaian siswa..."></textarea>
  <button class="btn-save" style="background:#1c7c54">UPDATE EVALUASI</button>
</div>

<script>
  const eks = localStorage.getItem("ekskul") || "Ekskul";
  const user = localStorage.getItem("username") || "User";

  function setContent() {
    const titleEl = document.getElementById("dynamic_title");
    const matPlaceholder = document.getElementById("mat");
    const agendaPlaceholder = document.getElementById("eval_agenda");
    const capaianPlaceholder = document.getElementById("eval_capaian");
    
    document.getElementById("cName").innerText = "PELATIH: " + user.toUpperCase();
    
    // Konfigurasi Placeholder Tetap Relate meskipun Tanpa Logo
    let config = {
        title: "COACH " + eks.toUpperCase(),
        matHint: "Tuliskan materi latihan hari ini.",
        agendaHint: "Rekap kegiatan bulan ini.",
        capaianHint: "Progress kemampuan siswa."
    };

    if (eks === "Nihongo Club") {
        config = { title: "日本語教師", matHint: "Cth: Pengenalan Hiragana (あ-そ) dan Aisatsu.", agendaHint: "Cth: Latihan rutin Hiragana & budaya Jepang.", capaianHint: "Cth: 80% siswa hafal huruf Hiragana dasar." };
    } else if (eks === "Musik") {
        config = { title: "Instruktur Musik", matHint: "Cth: Teknik fingering gitar dan chord dasar.", agendaHint: "Cth: Pelatihan aransemen lagu perpisahan.", capaianHint: "Cth: Siswa lancar transisi chord A ke D." };
    } else if (eks === "Dokter Kecil") {
        config = { title: "Instruktur Dokter Kecil", matHint: "Cth: Simulasi P3K luka ringan dan pembalutan.", agendaHint: "Cth: Kampanye kebersihan kuku dan tangan.", capaianHint: "Cth: Siswa paham cara bersihkan luka luar." };
    } else if (eks === "English Club") {
        config = { title: "English Club Teacher", matHint: "Cth: Public Speaking practice & Storytelling.", agendaHint: "Cth: Monthly debate session.", capaianHint: "Cth: Students confident to speak English." };
    } else if (eks === "Taekwondo") {
        config = { title: "Sabeum Taekwondo", matHint: "Cth: Pemantapan kuda-kuda dan tendangan Ap Chagi.", agendaHint: "Cth: Persiapan ujian kenaikan tingkat.", capaianHint: "Cth: Power tendangan meningkat." };
    } else if (eks === "Badminton") {
        config = { title: "Coach Badminton", matHint: "Cth: Teknik servis pendek dan footwork.", agendaHint: "Cth: Turnamen internal ICMS.", capaianHint: "Cth: Akurasi smash mulai terarah." };
    } else if (eks === "Futsal") {
        config = { title: "Coach Futsal", matHint: "Cth: Akurasi passing pendek dan shooting.", agendaHint: "Cth: Pertandingan antar jenjang.", capaianHint: "Cth: Kerjasama tim membaik." };
    } else if (eks === "Basket") {
        config = { title: "Coach Basket", matHint: "Cth: Dribbling dasar dan Lay up shooting.", agendaHint: "Cth: Strategi defense zona.", capaianHint: "Cth: Persentase shooting meningkat." };
    } else if (eks === "Panahan") {
        config = { title: "Coach Panahan", matHint: "Cth: Teknik Draw dan fokus bidikan.", agendaHint: "Cth: Pengenalan jarak 15 meter.", capaianHint: "Cth: Fokus mental membaik." };
    } else if (eks === "Renang") {
        config = { title: "Coach Renang", matHint: "Cth: Pernapasan gaya bebas dan kaki.", agendaHint: "Cth: Pengenalan gaya dada dasar.", capaianHint: "Cth: Keberanian di air meningkat." };
    } else if (eks === "Pramuka") {
        config = { title: "Pembina Pramuka", matHint: "Cth: Sandi Morse dan Pioneering.", agendaHint: "Cth: Persiapan Persami.", capaianHint: "Cth: Mahir simpul mati & hafal Dasa Darma." };
    }

    titleEl.innerText = config.title;
    matPlaceholder.placeholder = config.matHint;
    agendaPlaceholder.placeholder = config.agendaHint;
    capaianPlaceholder.placeholder = config.capaianHint;
  }

  window.onload = setContent;
</script>
</body>
</html>
