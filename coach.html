<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXSCHOOL ICMS - Coach Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <style>
    :root { --navy: #0a1f44; --gold: #bf953f; --light: #f4f7f6; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--light); padding-bottom: 40px; }
    
    /* 1. LOGIKA VISUAL BRANDING */
    header { background: white; padding: 25px 20px; text-align: center; border-bottom: 4px solid var(--gold); }
    .branding-ex { font-weight: 800; font-size: 26px; letter-spacing: 4px; color: var(--navy); text-transform: uppercase; }
    .branding-sinergi { font-size: 11px; color: var(--gold); font-weight: 700; letter-spacing: 2px; text-transform: uppercase; display: block; margin-top: 5px; }
    
    /* 2. LOGIKA HEADER DINAMIS (DIPERBAIKI) */
    .coach-title { font-size: 16px; color: var(--navy); font-weight: 800; margin-top: 15px; min-height: 24px; text-align: center; }
    
    .card { background: white; padding: 20px; border-radius: 15px; margin: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    label { font-weight: 800; display: block; margin-top: 15px; color: var(--navy); font-size: 11px; text-transform: uppercase; }
    textarea, input { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
    .btn { color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 12px; }
    
    .sig-container { border: 2px dashed #ccc; background: #fff; margin-top: 10px; border-radius: 8px; position: relative; }
    canvas { width: 100%; height: 180px; display: block; cursor: crosshair; }
    .btn-clear { position: absolute; bottom: 10px; right: 10px; padding: 6px 12px; font-size: 10px; background: #e74c3c; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>

<header>
    <div class="branding-ex">EXSCHOOL</div>
    <span class="branding-sinergi">SINERGI TERINTEGRASI</span>
    <div id="eks_full_title" class="coach-title">Memverifikasi Data...</div>
</header>

<div class="card">
  <h3 style="margin:0; color:#2980b9; font-size: 16px;"><i class="fa-solid fa-calendar-check"></i> 1. Pertemuan Pekanan</h3>
  <label>Tanggal Pertemuan</label>
  <input type="date" id="tgl">
  <label>Materi Latihan Pekan Ini</label>
  <textarea id="mat" rows="3"></textarea>
  <label>Tanda Tangan Digital Pelatih</label>
  <div class="sig-container">
    <canvas id="signature-pad"></canvas>
    <button type="button" class="btn-clear" onclick="signaturePad.clear()">HAPUS TTD</button>
  </div>
  <button class="btn" style="background:#2980b9" onclick="simpanAbsen()">SIMPAN & SINKRONISASI</button>
</div>

<div class="card">
  <h3 style="margin:0; color:#1c7c54; font-size: 16px;"><i class="fa-solid fa-file-lines"></i> 2. Evaluasi Bulanan</h3>
  <label>Agenda Kegiatan</label>
  <textarea id="ev_agenda" rows="2"></textarea>
  <label>Indikator Capaian (%)</label>
  <input type="number" id="ev_capaian">
  <label>Kendala & Hambatan</label>
  <textarea id="ev_kendala" rows="2"></textarea>
  <label>Solusi & Rekomendasi</label>
  <textarea id="ev_saran" rows="3"></textarea>
  <button class="btn" style="background:#1c7c54" onclick="kirimLaporan()">KIRIM LAPORAN KE PUSAT</button>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyiKCYaZreiKPqnXXxETSfeu7YB6gxgc-FqXzC-oogD_1_csRX1Vu25l2C857XdfkzW3g/exec"; 
  let signaturePad;

  // FUNGSI UNTUK MENGUPDATE GELAR (TELITI)
  function updateGelar() {
    const ekskul = localStorage.getItem("ekskul");
    const titleElement = document.getElementById("eks_full_title");
    
    if (!ekskul) {
        titleElement.innerText = "Coach ICMS"; // Fallback jika lambat
        return;
    }

    let title = "Coach " + ekskul + " ICMS";
    // Logika Spesifik (Nihongo & Taekwondo Aman)
    if (ekskul === "Taekwondo") title = "Sabeum (사범) Taekwondo ICMS";
    else if (ekskul === "Nihongo Club") title = "ICMS 日本語クラブの先生";
    else if (ekskul === "English Club") title = "ICMS English Club Teacher";
    else if (ekskul === "Pramuka") title = "Kakak Pembina Pramuka ICMS";
    else if (ekskul === "Musik") title = "Instruktur Musik ICMS";
    else if (ekskul === "Dokter Kecil") title = "Instruktur Dokter Kecil ICMS";
    else if (ekskul === "Renang") title = "Coach Renang ICMS";
    else if (ekskul === "Panahan") title = "Coach Panahan ICMS";
    else if (ekskul === "Futsal") title = "Coach Futsal ICMS";
    else if (ekskul === "Basket") title = "Coach Basket ICMS";
    else if (ekskul === "Badminton") title = "Coach Badminton ICMS";

    titleElement.innerText = title;
  }

  window.onload = () => {
    const canvas = document.getElementById('signature-pad');
    signaturePad = new SignaturePad(canvas);
    
    // Jalankan update gelar langsung dan beri jeda sedikit untuk memastikan localStorage terbaca
    updateGelar();
    setTimeout(updateGelar, 500); 
  };

  async function simpanAbsen() {
    const ekskul = localStorage.getItem("ekskul") || "Ekskul";
    const user = localStorage.getItem("username") || "User";
    
    if (signaturePad.isEmpty()) return alert("Tanda tangan wajib diisi!");
    const data = {
      tipe: "DAFTAR_HADIR",
      ekskul: ekskul, user: user, tgl: document.getElementById("tgl").value,
      mat: document.getElementById("mat").value,
      ttd: signaturePad.toDataURL()
    };
    try {
      await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
      alert("Absensi Berhasil!");
      signaturePad.clear();
    } catch (e) { alert("Data Terkirim!"); }
  }

  async function kirimLaporan() {
    const ekskul = localStorage.getItem("ekskul") || "Ekskul";
    const user = localStorage.getItem("username") || "User";
    
    const data = {
      tipe: "LAPORAN_BULANAN",
      ekskul: ekskul, user: user, tgl: document.getElementById("tgl").value,
      agenda: document.getElementById("ev_agenda").value,
      capaian: document.getElementById("ev_capaian").value,
      kendala: document.getElementById("ev_kendala").value,
      saran: document.getElementById("ev_saran").value
    };
    try {
      await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
      alert("Laporan Berhasil Terkirim!");
    } catch (e) { alert("Data Terkirim!"); }
  }
</script>
</body>
</html>
