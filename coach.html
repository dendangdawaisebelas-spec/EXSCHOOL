<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Dashboard - EXSCHOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { 
      --navy: #0a1f44; 
      --gold: #bf953f; 
      --light-bg: #fcfcfc;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      margin: 0; background-color: var(--light-bg); 
      padding-bottom: 50px; color: #333;
    }

    header { 
      background: #ffffff; padding: 30px 20px; text-align: center;
      border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100;
      display: flex; flex-direction: column; align-items: center;
    }

    /* Simbol Dinamis Relate */
    #ekskul-symbol {
        font-size: 45px;
        margin-bottom: 10px;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }

    #dynamic_title { 
      margin: 0; font-size: 22px; text-transform: uppercase; 
      letter-spacing: 2px; font-weight: 800; color: var(--navy);
    }

    .icms-badge { 
      background: var(--gold); color: white; padding: 6px 20px; 
      border-radius: 50px; font-size: 11px; font-weight: 700; 
      margin-top: 12px; display: inline-block; text-transform: uppercase;
    }

    .card { 
      background: #ffffff; padding: 25px; border-radius: 24px; 
      margin: 20px; box-shadow: var(--card-shadow); 
      border: 1px solid #f0f0f0;
    }

    h3 { font-size: 16px; font-weight: 800; color: var(--navy); margin-top: 0; border-bottom: 2px solid #f8f9fa; padding-bottom: 10px; }
    label { font-weight: 700; display: block; margin-top: 15px; color: #888; font-size: 11px; text-transform: uppercase; }
    
    textarea, input { 
      width: 100%; padding: 14px; margin-top: 8px; border-radius: 12px; 
      border: 1.5px solid #f0f0f0; background: #fafafa; box-sizing: border-box; 
      font-family: inherit; font-size: 14px;
    }

    textarea::placeholder { color: #b0b0b0; font-style: italic; font-size: 12px; }

    .btn-save { background: #2f3542; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 12px; }
    .btn-action { width: calc(100% - 40px); margin: 15px 20px 5px 20px; padding: 16px; border: none; border-radius: 15px; font-weight: 800; text-transform: uppercase; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-kaldik { background: #8e44ad; color: white; }
  </style>
</head>
<body>

<header>
  <div id="ekskul-symbol"></div> 
  <h1 id="dynamic_title">MEMUAT...</h1>
  <div class="icms-badge">SMP-SMA ICMS</div>
  <div id="cName" style="font-size:11px; color:#888; margin-top:8px; font-weight:600;"></div>
</header>

<button class="btn-action btn-kaldik" onclick="alert('Membuka Jadwal...')">
  <i class="fa-solid fa-calendar-alt"></i> JADWAL EKSKUL & KALDIK
</button>

<div class="card">
  <h3>1. Input Pertemuan Harian</h3>
  <label>Materi Latihan</label>
  <textarea id="mat" rows="3" placeholder="Memuat contoh materi..."></textarea>
  <button class="btn-save" style="background:#2980b9">SIMPAN PERTEMUAN</button>
</div>

<div class="card">
  <h3>2. Laporan Evaluasi Bulanan</h3>
  <label>Agenda Terlaksana</label>
  <textarea id="eval_agenda" rows="2" placeholder="Contoh agenda bulanan..."></textarea>
  <label>Capaian Siswa</label>
  <textarea id="eval_capaian" rows="2" placeholder="Contoh capaian siswa..."></textarea>
  <button class="btn-save" style="background:#1c7c54">UPDATE EVALUASI</button>
</div>

    let config = {

    };

        config = { title: "Êó•Êú¨Ë™ûÊïôÂ∏´", symbol: "üáØüáµ", matHint: "Cth: Pengenalan Hiragana („ÅÇ-„Åù) dan salam harian (Aisatsu).", agendaHint: "Cth: Latihan rutin Hiragana & budaya Jepang.", capaianHint: "Cth: 80% siswa hafal huruf Hiragana dasar." };
    } else if (eks === "Musik") {
        config = { title: "Instruktur Musik", symbol: "üé∏", matHint: "Cth: Teknik fingering gitar dan pengenalan chord dasar.", agendaHint: "Cth: Pelatihan aransemen lagu perpisahan.", capaianHint: "Cth: Siswa mulai lancar transisi chord A ke D." };
    } else if (eks === "Dokter Kecil") {
        config = { title: "Instruktur Dokter Kecil", symbol: "ü©∫", matHint: "Cth: Simulasi P3K luka ringan dan pembalutan perban.", agendaHint: "Cth: Kampanye kebersihan kuku dan cuci tangan.", capaianHint: "Cth: Siswa paham cara membersihkan luka luar." };
    } else if (eks === "English Club") {
        config = { title: "English Club Teacher", symbol: "üá¨üáß", matHint: "Cth: Introduction & Public Speaking practice (Speech).", agendaHint: "Cth: Monthly debate session & storytelling.", capaianHint: "Cth: Students are more confident to speak in English." };
    } else if (eks === "Taekwondo") {

    } else if (eks === "Panahan") {

    } else if (eks === "Renang") {
        config = { title: "Coach Renang", symbol: "üèä", matHint: "Cth: Teknik pernapasan gaya bebas dan gerakan kaki.", agendaHint: "Cth: Pengenalan gaya dada (katak) dasar.", capaianHint: "Cth: Keberanian siswa di air dalam meningkat." };
    } else if (eks === "Pramuka") {
        config = { title: "Pembina Pramuka", symbol: "‚öúÔ∏è", matHint: "Cth: Materi sandi Morse dan pembuatan tandu (Pioneering).", agendaHint: "Cth: Persiapan Perkemahan Sabtu Minggu (Persami).", capaianHint: "Cth: Siswa hafal Dasa Darma & mahir simpul mati." };
    }

    // Terapkan Konfigurasi
    titleEl.innerText = config.title;
    symbolEl.innerText = config.symbol;
    matPlaceholder.placeholder = config.matHint;
    agendaPlaceholder.placeholder = config.agendaHint;
    capaianPlaceholder.placeholder = config.capaianHint;
  }

  window.onload = setContent;
</script>
</body>
</html>
