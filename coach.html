<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach ICMS</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f7f6; padding-bottom: 40px; }
    header { background: #0a1f44; color: white; padding: 15px; text-align: center; }
    .card { background: white; padding: 20px; border-radius: 10px; margin: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    textarea, input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    .btn { background: #1c7c54; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    label { font-weight: bold; display: block; margin-top: 10px; color: #0a1f44; }
  </style>
</head>
<body>
<header><div id="eks" style="font-weight:bold; font-size:18px;"></div></header>

<button onclick="bukaJadwalKaldik()" style="width: 92%; margin: 10px 4%; padding: 12px; background: #8e44ad; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">ðŸ“… JADWAL EKSKUL & KALDIK</button>

<div class="card">
  <h3>1. Pertemuan Harian</h3>
  <label>Tanggal</label><input type="date" id="tgl">
  <label>Materi Latihan</label><textarea id="mat" rows="2"></textarea>
  <button class="btn" style="background:#2980b9" onclick="simpanPertemuan()">SIMPAN PERTEMUAN</button>
</div>

<div class="card">
  <h3>2. Evaluasi Bulanan & 3 Foto (Wajib)</h3>
  <label>Agenda Kegiatan</label><textarea id="ev_agenda"></textarea>
  <label>Capaian Siswa</label><textarea id="ev_capaian"></textarea>
  <label>Kendala</label><textarea id="ev_kendala"></textarea>
  <label>Solusi</label><textarea id="ev_solusi"></textarea>
  <label>Saran Kedepan</label><textarea id="ev_saran"></textarea>
  
  <label style="color:red; margin-top:15px;">ðŸ“¸ Lampirkan 3 Foto Kegiatan:</label>
  <input type="file" id="f1" accept="image/*" style="margin-bottom:5px;">
  <input type="file" id="f2" accept="image/*" style="margin-bottom:5px;">
  <input type="file" id="f3" accept="image/*" style="margin-bottom:5px;">
  
  <button class="btn" onclick="simpanEvaluasi()">UPDATE EVALUASI & FOTO</button>
</div>

<script>
  const eks = localStorage.getItem("ekskul"); document.getElementById("eks").innerText = eks;
  
  function simpanPertemuan() {
    const tgl = document.getElementById("tgl").value; const mat = document.getElementById("mat").value;
    if(!tgl || !mat) return alert("Isi Tanggal & Materi!");
    let db = JSON.parse(localStorage.getItem("data_" + eks)) || [];
    db.push({ tgl, mat }); localStorage.setItem("data_" + eks, JSON.stringify(db));
    alert("Data Tersimpan!"); location.reload();
  }

  function readFile(file) { return new Promise((res) => { if(!file) res(null); const r = new FileReader(); r.onload = (e) => res(e.target.result); r.readAsDataURL(file); }); }

  async function simpanEvaluasi() {
    const file1 = document.getElementById("f1").files[0];
    const file2 = document.getElementById("f2").files[0];
    const file3 = document.getElementById("f3").files[0];
    if(!file1 || !file2 || !file3) return alert("Wajib melampirkan 3 foto!");

    const ev = {
      agenda: document.getElementById("ev_agenda").value,
      capaian: document.getElementById("ev_capaian").value,
      kendala: document.getElementById("ev_kendala").value,
      solusi: document.getElementById("ev_solusi").value,
      saran: document.getElementById("ev_saran").value,
      fotos: [await readFile(file1), await readFile(file2), await readFile(file3)]
    };
    localStorage.setItem("eval_" + eks, JSON.stringify(ev));
    alert("Evaluasi Bulanan Berhasil Diperbarui!");
  }

  function bukaJadwalKaldik() {
    const m = document.createElement("div");
    m.style.cssText = "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; display:flex; justify-content:center; align-items:center; overflow-y:auto; padding:20px;";
    m.innerHTML = `<div style="background:white; padding:20px; border-radius:12px; max-width:600px; width:100%; position:relative;">
      <button onclick="this.parentElement.parentElement.remove()" style="position:absolute; right:10px; top:10px; border:none; background:none; font-size:24px;">&times;</button>
      <img src="jadwal_ekskul.jpeg" style="width:100%; margin-bottom:15px;">
      <div style="font-size:12px; background:#f9f9f9; padding:10px; border-radius:8px;">
        <b>INFO PERPULANGAN NOV 2025:</b> 28-30 Nov [cite: 332, 388]
      </div>
    </div>`;
    document.body.appendChild(m);
  }
</script>
</body>
</html>
