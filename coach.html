<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Dashboard - EXSCHOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { 
      --navy: #0a1f44; 
      --gold: #bf953f; 
      --light-bg: #fcfcfc;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      margin: 0; background-color: var(--light-bg); 
      padding-bottom: 50px; color: #333;
    }

    header { 
      background: #ffffff; padding: 30px 20px; text-align: center;
      border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100;
    }

    #dynamic_title { 
      margin: 0; font-size: 22px; text-transform: uppercase; 
      letter-spacing: 2px; font-weight: 800; color: var(--navy);
    }

    .icms-badge { 
      background: var(--gold); color: white; padding: 6px 20px; 
      border-radius: 50px; font-size: 11px; font-weight: 700; 
      margin-top: 12px; display: inline-block; text-transform: uppercase;
    }

    .card { 
      background: #ffffff; padding: 25px; border-radius: 24px; 
      margin: 20px; box-shadow: var(--card-shadow); 
      border: 1px solid #f0f0f0;
    }

    h3 { font-size: 16px; font-weight: 800; color: var(--navy); margin-top: 0; border-bottom: 2px solid #f8f9fa; padding-bottom: 10px; }
    label { font-weight: 700; display: block; margin-top: 15px; color: #888; font-size: 11px; text-transform: uppercase; }
    
    textarea, input { 
      width: 100%; padding: 14px; margin-top: 8px; border-radius: 12px; 
      border: 1.5px solid #f0f0f0; background: #fafafa; box-sizing: border-box; 
      font-family: inherit; font-size: 14px;
    }

    .btn-save { background: #2f3542; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 12px; }
    
    /* Tombol Aksi Bawah */
    .btn-action { width: calc(100% - 40px); margin: 10px 20px; padding: 16px; border: none; border-radius: 15px; font-weight: 800; text-transform: uppercase; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-print { background: #1c7c54; color: white; margin-top: 30px; }
    .btn-wa { background: #25D366; color: white; }
  </style>
</head>
<body>

<header>
  <h1 id="dynamic_title">MEMUAT...</h1>
  <div class="icms-badge">SMP-SMA ICMS</div>
  <div id="cName" style="font-size:11px; color:#888; margin-top:8px; font-weight:600;"></div>
</header>

<div class="card">
  <h3>Input Pertemuan & Evaluasi</h3>
  <label>Materi Latihan</label>
  <textarea id="mat" rows="3" placeholder="Memuat contoh..."></textarea>
  <label>Agenda Bulanan</label>
  <textarea id="eval_agenda" rows="2" placeholder="Memuat contoh..."></textarea>
  <button class="btn-save" onclick="alert('Data Tersimpan!')">SIMPAN KE DATABASE</button>
</div>

<button class="btn-action btn-print" onclick="window.print()">
  <i class="fa-solid fa-print"></i> CETAK LAPORAN (PDF)
</button>

<button class="btn-action btn-wa" onclick="kirimWA()">
  <i class="fa-brands fa-whatsapp"></i> KIRIM LAPORAN KE KOORDINATOR
</button>

<script>
  const eks = localStorage.getItem("ekskul") || "Ekskul";
  const user = localStorage.getItem("username") || "User";

  function setContent() {
    document.getElementById("dynamic_title").innerText = "COACH " + eks.toUpperCase();
    document.getElementById("cName").innerText = "PELATIH: " + user.toUpperCase();
    
    // Placeholder relate
    const placeholders = {
        "Nihongo Club": { mat: "Cth: Hiragana dasar.", agenda: "Cth: Latihan rutin harian." },
        "Musik": { mat: "Cth: Chord dasar gitar.", agenda: "Cth: Aransemen lagu." },
        "Badminton": { mat: "Cth: Servis & Footwork.", agenda: "Cth: Turnamen internal." }
    };
    
    const p = placeholders[eks] || { mat: "Tulis materi...", agenda: "Tulis agenda..." };
    document.getElementById("mat").placeholder = p.mat;
    document.getElementById("eval_agenda").placeholder = p.agenda;
  }

  function kirimWA() {
    const mat = document.getElementById("mat").value;
    const agenda = document.getElementById("eval_agenda").value;
    const teks = `*LAPORAN EKSKUL ICMS*%0A*Ekskul:* ${eks}%0A*Pelatih:* ${user}%0A%0A*Materi:* ${mat}%0A*Agenda:* ${agenda}`;
    window.open(`https://wa.me/628123456789?text=${teks}`); // Ganti nomor Bapak di sini
  }

  window.onload = setContent;
</script>
</body>
</html>
