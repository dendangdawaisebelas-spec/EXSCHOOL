<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Dashboard - EXSCHOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --navy: #0a1f44; --gold: #FFD700; --accent: #3498db; --glass: rgba(255, 255, 255, 0.96); }
    body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #f4f7fa; padding-bottom: 50px; }
    header { background: var(--navy); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-radius: 0 0 25px 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .logo-header { height: 50px; width: auto; }
    .header-center h1 { margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; text-align: center; }
    .card { background: var(--glass); padding: 25px; border-radius: 20px; margin: 20px; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    label { font-weight: 700; display: block; margin-top: 15px; color: var(--navy); font-size: 14px; }
    textarea, input { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-family: inherit; }
    .btn { color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 20px; background: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
    .info-wajib { color: #d63031; font-size: 12px; font-weight: 600; margin-bottom: 10px; display: block; }
  </style>
</head>
<body>
<header>
    <img src="logo.png" class="logo-header" alt="Logo Kiri">
    <div class="header-center"><h1>DASHBOARD COACH</h1></div>
    <img src="logo.png" class="logo-header" alt="Logo Kanan">
</header>

<div class="card">
    <h3 style="margin:0;">1. Pertemuan Pekanan</h3>
    <label>Tanggal</label>
    <input type="date" id="tgl">
    <label>Materi</label>
    <textarea id="mat" rows="3" placeholder="Isi materi latihan pekan ini..."></textarea>
    <button class="btn" onclick="simpanPertemuan()">SIMPAN PERTEMUAN</button>
</div>

<div class="card">
    <h3 style="margin:0;">2. Evaluasi Bulanan</h3>
    <span class="info-wajib" style="margin-top:10px;">*Wajib melampirkan 3 foto kegiatan bulan ini.</span>
    <label>Agenda Kegiatan</label>
    <textarea id="ev_agenda" rows="4" placeholder="Isi agenda evaluasi bulanan..."></textarea>
    
    <label style="margin-top:20px; font-weight:800;">Upload 3 Foto Bukti Kegiatan:</label>
    <input type="file" id="f1" accept="image/*" style="margin-bottom:8px;">
    <input type="file" id="f2" accept="image/*" style="margin-bottom:8px;">
    <input type="file" id="f3" accept="image/*">
    
    <button class="btn" style="background:#1c7c54;" onclick="simpanEvaluasi()">SIMPAN EVALUASI BULANAN</button>
</div>
</body>
</html>
