<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Dashboard - EXSCHOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { 
      --navy: #0a1f44; 
      --gold: #bf953f; 
      --light-bg: #fcfcfc;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      margin: 0; background-color: var(--light-bg); 
      padding-bottom: 50px; color: #333;
    }

    header { 
      background: #ffffff; padding: 30px 20px; text-align: center;
      border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100;
    }

    #dynamic_title { 
      margin: 0; font-size: 20px; text-transform: uppercase; 
      letter-spacing: 2px; font-weight: 800; color: var(--navy);
    }

    .icms-badge { 
      background: var(--gold); color: white; padding: 6px 20px; 
      border-radius: 50px; font-size: 11px; font-weight: 700; 
      margin-top: 12px; display: inline-block; text-transform: uppercase;
    }

    .card { 
      background: #ffffff; padding: 25px; border-radius: 24px; 
      margin: 20px; box-shadow: var(--card-shadow); 
      border: 1px solid #f0f0f0;
    }

    h3 { font-size: 16px; font-weight: 800; color: var(--navy); margin-top: 0; border-bottom: 2px solid #f8f9fa; padding-bottom: 10px; }
    label { font-weight: 700; display: block; margin-top: 15px; color: #888; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
    
    textarea, input { 
      width: 100%; padding: 14px; margin-top: 8px; border-radius: 12px; 
      border: 1.5px solid #f0f0f0; background: #fafafa; box-sizing: border-box; 
      font-family: inherit; font-size: 14px;
    }

    textarea::placeholder { color: #b0b0b0; font-style: italic; font-size: 12px; }

    .btn-save { background: #2f3542; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 12px; }
    
    .btn-action { width: calc(100% - 40px); margin: 10px 20px; padding: 16px; border: none; border-radius: 15px; font-weight: 800; text-transform: uppercase; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
    .btn-kaldik { background: #8e44ad; color: white; margin-bottom: 5px; }
    .btn-wa { background: #25D366; color: white; margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <h1 id="dynamic_title">MEMUAT...</h1>
  <div class="icms-badge">SMP-SMA ICMS</div>
  <div id="cName" style="font-size:11px; color:#888; margin-top:8px; font-weight:600;"></div>
</header>

<button class="btn-action btn-kaldik" onclick="alert('Membuka Jadwal Pekanan...')">
  <i class="fa-solid fa-calendar-week"></i> JADWAL EKSKUL & KALDIK
</button>

<div class="card">
  <h3>1. Input Pertemuan Pekanan</h3>
  <label>Materi Latihan Pekan Ini</label>
  <textarea id="mat" rows="3" placeholder="Contoh: Teknik dasar, pengenalan alat, atau materi spesifik lainnya..."></textarea>
  <button class="btn-save" style="background:#2980b9" onclick="alert('Data Pekanan Tersimpan!')">SIMPAN DATA</button>
</div>

<div class="card">
  <h3>2. Monitoring & Evaluasi (Template Pembina)</h3>
  
  <label>Agenda Terlaksana (Tujuan & Hasil)</label>
  <textarea id="eval_agenda" rows="2" placeholder="Apa saja program yang berjalan bulan ini?"></textarea>
  
  <label>Indikator Keberhasilan (Capaian %)</label>
  <textarea id="eval_capaian" rows="2" placeholder="Berapa % siswa yang berhasil menguasai materi?"></textarea>
  
  <label>Kendala yang Dihadapi</label>
  <textarea id="eval_kendala" rows="2" placeholder="Hambatan teknis atau non-teknis..."></textarea>
  
  <label>Solusi yang Dilakukan</label>
  <textarea id="eval_solusi" rows="2" placeholder="Langkah penyelesaian masalah..."></textarea>
  
  <label>Rekomendasi Bulan Selanjutnya</label>
  <textarea id="eval_saran" rows="2" placeholder="Saran untuk perbaikan kualitas ekskul..."></textarea>
  
  <button class="btn-save" style="background:#1c7c54" onclick="alert('Laporan Evaluasi Siap Dikirim!')">UPDATE EVALUASI</button>
</div>

<button class="btn-action btn-wa" onclick="kirimWA()">
  <i class="fa-brands fa-whatsapp"></i> KIRIM DATA KE PEMBINA (PAK DITYA)
</button>

<script>
  const eks = localStorage.getItem("ekskul") || "Ekskul";
  const user = localStorage.getItem("username") || "User";

  function setContent() {
    document.getElementById("dynamic_title").innerText = "COACH " + eks.toUpperCase();
    document.getElementById("cName").innerText = "PELATIH: " + user.toUpperCase();
    
    const placeholders = {
        "Nihongo Club": { mat: "Cth: Pengenalan Hiragana (あ-そ).", agenda: "Cth: Latihan rutin Hiragana & budaya." },
        "Musik": { mat: "Cth: Teknik fingering gitar dasar.", agenda: "Cth: Pelatihan aransemen lagu." },
        "Badminton": { mat: "Cth: Servis pendek & Footwork.", agenda: "Cth: Turnamen internal ICMS." }
    };
    
    const p = placeholders[eks] || { mat: "Isi materi pekanan...", agenda: "Isi agenda utama..." };
    document.getElementById("mat").placeholder = p.mat;
    document.getElementById("eval_agenda").placeholder = p.agenda;
  }

  function kirimWA() {
    const mat = document.getElementById("mat").value;
    const agenda = document.getElementById("eval_agenda").value;
    const cap = document.getElementById("eval_capaian").value;
    const kendala = document.getElementById("eval_kendala").value;
    const solusi = document.getElementById("eval_solusi").value;
    const saran = document.getElementById("eval_saran").value;

    if(!mat || !agenda) return alert("Mohon lengkapi Materi dan Agenda!");

    // Format Pesan Sesuai Struktur Laporan Bapak
    const pesan = `*DATA LAPORAN EKSKUL ICMS*%0A` +
                  `------------------------------%0A` +
                  `*Ekskul:* ${eks}%0A` +
                  `*Pelatih:* ${user}%0A%0A` +
                  `*A. MATERI PEKANAN:*%0A${mat}%0A%0A` +
                  `*B. AGENDA TERLAKSANA (BAB II):*%0A${agenda}%0A%0A` +
                  `*C. CAPAIAN SISWA (%):*%0A${cap}%0A%0A` +
                  `*D. KENDALA:*%0A${kendala || '-'}%0A%0A` +
                  `*E. SOLUSI:*%0A${solusi || '-'}%0A%0A` +
                  `*F. REKOMENDASI (BAB III):*%0A${saran || '-'}`;

    window.open(`https://wa.me/6288269097225?text=${pesan}`);
  }

  window.onload = setContent;
</script>
</body>
</html>
